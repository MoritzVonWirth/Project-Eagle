{namespace pe=PHTH\ProjectEagle\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <form action="index.php?controller=user&action=update" method="post" name="register">
        <p>Benutzername: <input type="text" name="userName" value="{user.userName}" /></p>
        <p>Vorname: <input type="text" name="firstName" value="{user.firstName}" /></p>
        <p>Nachname: <input type="text" name="lastName" value="{user.lastName}" /></p>
        <p>Passwort: <input type="text" name="password" /></p>
        <p>Passwort wiederholen: <input type="text" name="repeatedPassword" /></p>
        <p>E-Mail: <input type="text" name="email" value="{user.email}" /></p>
        <input type="submit" value="Go!" />
        <pe:translate />
    </form>
</f:section>
